<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg3)"/>

  <!-- ROI Growth Chart -->
  <g transform="translate(80, 120)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="250" height="180" fill="rgba(0,0,0,0.2)" rx="8"/>

    <!-- Y-axis labels -->
    <text x="-10" y="15" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="end">400%</text>
    <text x="-10" y="55" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="end">300%</text>
    <text x="-10" y="95" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="end">200%</text>
    <text x="-10" y="135" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="end">100%</text>
    <text x="-10" y="175" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="end">0%</text>

    <!-- X-axis labels -->
    <text x="30" y="195" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="middle">Q1</text>
    <text x="90" y="195" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="middle">Q2</text>
    <text x="150" y="195" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="middle">Q3</text>
    <text x="210" y="195" fill="#fed7aa" font-family="Arial" font-size="10" text-anchor="middle">Q4</text>

    <!-- ROI Bars -->
    <rect x="15" y="135" width="30" height="40" fill="url(#profit)">
      <animate attributeName="height" values="20;50;40;55;40" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="155;125;135;120;135" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="75" y="95" width="30" height="80" fill="url(#profit)">
      <animate attributeName="height" values="60;90;80;95;80" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="115;85;95;80;95" dur="5s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="135" y="55" width="30" height="120" fill="url(#profit)">
      <animate attributeName="height" values="100;130;120;140;120" dur="5s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="75;45;55;35;55" dur="5s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="195" y="15" width="30" height="160" fill="url(#profit)">
      <animate attributeName="height" values="140;170;160;180;160" dur="5s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;5;15;-5;15" dur="5s" begin="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Growth Arrow -->
    <polyline points="30,150 90,110 150,70 210,30"
              fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,300;150,300;300,300" dur="6s" repeatCount="indefinite"/>
    </polyline>
    <polygon points="210,30 200,35 200,25" fill="#fbbf24" opacity="0.8"/>
  </g>

  <!-- Cost Reduction Metrics -->
  <g transform="translate(380, 150)" opacity="0.8">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#fb923c" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f97316" stroke-width="2" opacity="0.7"/>

    <!-- Animated percentage -->
    <text x="0" y="-5" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="18" font-weight="bold">
      340%
    </text>
    <text x="0" y="12" text-anchor="middle" fill="#fdba74" font-family="Arial" font-size="10">
      Avg ROI
    </text>

    <!-- Rotating indicator -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#fbbf24" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0;270;0" dur="8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Investment Timeline -->
  <g transform="translate(100, 320)" opacity="0.7">
    <line x1="0" y1="0" x2="400" y2="0" stroke="#f97316" stroke-width="2"/>

    <!-- Timeline markers -->
    <circle cx="0" cy="0" r="4" fill="#fb923c"/>
    <text x="0" y="-10" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="9">Start</text>

    <circle cx="133" cy="0" r="4" fill="#f97316"/>
    <text x="133" y="-10" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="9">6M</text>

    <circle cx="266" cy="0" r="4" fill="#ea580c"/>
    <text x="266" y="-10" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="9">12M</text>

    <circle cx="400" cy="0" r="5" fill="#fbbf24">
      <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="-10" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="9">18M</text>
  </g>

  <!-- Financial Icons -->
  <g transform="translate(480, 250)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="14" font-weight="bold">$</text>

    <circle cx="30" cy="-15" r="10" fill="none" stroke="#fb923c" stroke-width="2"/>
    <text x="30" y="-10" text-anchor="middle" fill="#fb923c" font-family="Arial" font-size="12" font-weight="bold">€</text>

    <circle cx="-25" cy="20" r="8" fill="none" stroke="#f97316" stroke-width="2"/>
    <text x="-25" y="25" text-anchor="middle" fill="#f97316" font-family="Arial" font-size="10" font-weight="bold">¥</text>
  </g>

  <!-- Performance Indicators -->
  <g transform="translate(450, 80)" opacity="0.5">
    <rect x="0" y="0" width="4" height="25" fill="#fb923c">
      <animate attributeName="height" values="15;35;25;40;25" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="0" width="4" height="20" fill="#f97316">
      <animate attributeName="height" values="25;20;35;28;20" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="0" width="4" height="30" fill="#ea580c">
      <animate attributeName="height" values="30;22;40;32;30" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="4" height="18" fill="#dc2626">
      <animate attributeName="height" values="18;28;38;25;18" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Efficiency Particles -->
  <g opacity="0.4">
    <circle cx="150" cy="50" r="2" fill="#fbbf24">
      <animateMotion dur="7s" repeatCount="indefinite">
        <path d="M0,0 Q200,100 400,0 Q500,-50 550,100"/>
      </animateMotion>
    </circle>
    <circle cx="400" cy="350" r="2" fill="#fb923c">
      <animateMotion dur="9s" repeatCount="indefinite">
        <path d="M0,0 Q-200,-100 100,-200 Q300,-150 50,-50"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Title -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
      ROI Measurement in AI
    </text>
    <text x="150" y="45" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="12">
      Performance Analytics &amp; Returns
    </text>
  </g>

</svg>