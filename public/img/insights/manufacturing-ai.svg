<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMfg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#bgMfg)"/>

  <!-- Factory Assembly Line -->
  <g transform="translate(100, 200)" opacity="0.8">
    <rect x="0" y="0" width="400" height="8" fill="#fed7aa" rx="4"/>

    <!-- Moving parts on assembly line -->
    <rect x="0" y="-15" width="25" height="25" fill="#fb923c" rx="3">
      <animateTransform attributeName="transform" type="translate" values="0,0;375,0;0,0" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-15" width="20" height="20" fill="#f97316" rx="3">
      <animateTransform attributeName="transform" type="translate" values="-100,0;275,0;-100,0" dur="8s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- AI Quality Control Scanner -->
  <g transform="translate(300, 150)">
    <rect x="-30" y="-5" width="60" height="10" fill="#fbbf24" opacity="0.7"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#f59e0b" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0,60;30,60;60,60;0,60" dur="4s" repeatCount="indefinite"/>
    </line>
    <circle cx="0" cy="0" r="5" fill="#dc2626">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Robotic Arms -->
  <g transform="translate(150, 100)" opacity="0.9">
    <line x1="0" y1="0" x2="40" y2="30" stroke="#ea580c" stroke-width="6" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;45;-15;0" dur="6s" repeatCount="indefinite"/>
    </line>
    <circle cx="40" cy="30" r="8" fill="#f59e0b">
      <animateTransform attributeName="transform" type="rotate" values="0;45;-15;0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(450, 120)" opacity="0.9">
    <line x1="0" y1="0" x2="-35" y2="25" stroke="#dc2626" stroke-width="5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;-30;20;0" dur="5s" begin="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="-35" cy="25" r="6" fill="#f97316">
      <animateTransform attributeName="transform" type="rotate" values="0;-30;20;0" dur="5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Production Metrics -->
  <g transform="translate(80, 80)" opacity="0.7">
    <text x="0" y="0" fill="#fed7aa" font-family="Arial" font-size="12" font-weight="bold">Efficiency: 94%</text>
    <rect x="0" y="5" width="100" height="6" fill="rgba(251, 191, 36, 0.3)" rx="3"/>
    <rect x="0" y="5" width="94" height="6" fill="#fbbf24" rx="3">
      <animate attributeName="width" values="80;100;94;98;94" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Title -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
    <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
      Manufacturing AI
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#fed7aa" font-family="Arial" font-size="12">
      Industry 4.0 Implementation
    </text>
  </g>

</svg>