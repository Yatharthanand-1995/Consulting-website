<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgRetail" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#bgRetail)"/>

  <!-- Shopping Cart -->
  <g transform="translate(150, 200)" opacity="0.8">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#c4b5fd" stroke-width="2" rx="5"/>
    <circle cx="10" cy="40" r="5" fill="#8b5cf6"/>
    <circle cx="30" cy="40" r="5" fill="#8b5cf6"/>
    <line x1="45" y1="15" x2="60" y2="15" stroke="#c4b5fd" stroke-width="2"/>

    <!-- Items in cart -->
    <rect x="5" y="5" width="8" height="8" fill="#a78bfa" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="5" width="8" height="8" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Computer Vision Camera -->
  <g transform="translate(400, 120)" opacity="0.9">
    <rect x="-15" y="-10" width="30" height="20" fill="#6366f1" rx="3"/>
    <circle cx="0" cy="0" r="8" fill="#4f46e5"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="r" values="10;15;10" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Scanning lines -->
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#c4b5fd" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#c4b5fd" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Customer Analytics -->
  <g transform="translate(100, 100)" opacity="0.7">
    <text x="0" y="0" fill="#ddd6fe" font-family="Arial" font-size="10">Customer Journey Analytics</text>
    <rect x="0" y="10" width="80" height="4" fill="rgba(139, 92, 246, 0.3)" rx="2"/>
    <rect x="0" y="10" width="65" height="4" fill="#8b5cf6" rx="2">
      <animate attributeName="width" values="50;75;65;80;65" dur="4s" repeatCount="indefinite"/>
    </rect>

    <text x="0" y="25" fill="#ddd6fe" font-family="Arial" font-size="10">Conversion Rate: 12.3%</text>
    <text x="0" y="40" fill="#ddd6fe" font-family="Arial" font-size="10">Avg. Session: 8:42</text>
  </g>

  <!-- Recommendation Engine -->
  <g transform="translate(450, 250)" opacity="0.8">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="12" font-weight="bold">AI</text>

    <!-- Recommendation arrows -->
    <line x1="25" y1="0" x2="35" y2="0" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="-15" x2="25" y2="-25" stroke="#c4b5fd" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="15" x2="25" y2="25" stroke="#c4b5fd" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Price Optimization -->
  <g transform="translate(280, 320)" opacity="0.6">
    <text x="0" y="0" fill="#ddd6fe" font-family="Arial" font-size="12" font-weight="bold">Dynamic Pricing</text>
    <text x="0" y="15" fill="#a78bfa" font-family="Arial" font-size="10">$24.99 → $22.49</text>
    <rect x="0" y="20" width="50" height="3" fill="#8b5cf6">
      <animate attributeName="width" values="30;60;50;55;50" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Inventory Status -->
  <g transform="translate(500, 320)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="8">✓</text>
    <text x="15" y="5" fill="#ddd6fe" font-family="Arial" font-size="9">In Stock</text>
  </g>

  <!-- Title -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
    <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
      Retail AI Solutions
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#ddd6fe" font-family="Arial" font-size="12">
      Computer Vision &amp; Customer Analytics
    </text>
  </g>

</svg>