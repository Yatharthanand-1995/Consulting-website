<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ethical" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg2)"/>

  <!-- Ethics Shield -->
  <g transform="translate(300, 150)">
    <path d="M0,-40 L30,-20 L30,30 L0,50 L-30,30 L-30,-20 Z" fill="url(#ethical)" stroke="#10b981" stroke-width="2">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="5" r="15" fill="none" stroke="#065f46" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#065f46" font-family="Arial" font-size="16" font-weight="bold">âœ“</text>
  </g>

  <!-- AI Governance Network -->
  <g transform="translate(150, 250)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="#34d399"/>
    <circle cx="60" cy="-30" r="6" fill="#10b981"/>
    <circle cx="80" cy="20" r="7" fill="#059669"/>
    <circle cx="-40" cy="25" r="5" fill="#0d9488"/>
    <circle cx="-30" cy="-35" r="6" fill="#14b8a6"/>

    <line x1="0" y1="0" x2="60" y2="-30" stroke="#34d399" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="80" y2="20" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-40" y2="25" stroke="#059669" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-30" y2="-35" stroke="#0d9488" stroke-width="2" opacity="0.6"/>

    <circle cx="0" cy="0" r="25" fill="none" stroke="#34d399" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="20;35;20" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bias Detection Radar -->
  <g transform="translate(450, 280)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0891b2" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>

    <line x1="0" y1="0" x2="0" y2="-40" stroke="#06b6d4" stroke-width="1" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="6s" repeatCount="indefinite"/>
    </line>

    <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
  </g>

  <!-- Fairness Metrics -->
  <g transform="translate(100, 100)" opacity="0.8">
    <rect x="0" y="0" width="120" height="8" fill="rgba(52, 211, 153, 0.2)" rx="4"/>
    <rect x="0" y="0" width="85" height="8" fill="#34d399" rx="4">
      <animate attributeName="width" values="60;100;85;95;85" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-5" fill="#ffffff" font-family="Arial" font-size="10">Fairness: 85%</text>

    <rect x="0" y="20" width="120" height="8" fill="rgba(16, 185, 129, 0.2)" rx="4"/>
    <rect x="0" y="20" width="92" height="8" fill="#10b981" rx="4">
      <animate attributeName="width" values="80;105;92;98;92" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="15" fill="#ffffff" font-family="Arial" font-size="10">Transparency: 92%</text>

    <rect x="0" y="40" width="120" height="8" fill="rgba(5, 150, 105, 0.2)" rx="4"/>
    <rect x="0" y="40" width="78" height="8" fill="#059669" rx="4">
      <animate attributeName="width" values="70;90;78;85;78" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="35" fill="#ffffff" font-family="Arial" font-size="10">Accountability: 78%</text>
  </g>

  <!-- Compliance Checkpoints -->
  <g transform="translate(400, 120)" opacity="0.6">
    <circle cx="0" cy="0" r="6" fill="#059669">
      <animate attributeName="fill" values="#059669;#34d399;#059669" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="15" r="5" fill="#10b981">
      <animate attributeName="fill" values="#10b981;#34d399;#10b981" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="20" r="4" fill="#14b8a6">
      <animate attributeName="fill" values="#14b8a6;#34d399;#14b8a6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-25" r="5" fill="#0d9488">
      <animate attributeName="fill" values="#0d9488;#34d399;#0d9488" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data Privacy Flow -->
  <g opacity="0.4">
    <circle cx="50" cy="350" r="3" fill="#34d399">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M0,0 Q200,-100 400,0 Q500,50 550,-50"/>
      </animateMotion>
    </circle>
    <circle cx="500" cy="50" r="2" fill="#10b981">
      <animateMotion dur="10s" repeatCount="indefinite">
        <path d="M0,0 Q-200,150 100,300 Q300,250 50,100"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Title -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
    <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
      Responsible AI Framework
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#a7f3d0" font-family="Arial" font-size="12">
      Ethics, Governance &amp; Compliance
    </text>
  </g>

</svg>