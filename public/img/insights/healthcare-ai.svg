<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgHealth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#bgHealth)"/>

  <!-- Medical Cross -->
  <g transform="translate(300, 200)" opacity="0.8">
    <rect x="-30" y="-8" width="60" height="16" fill="#34d399" rx="8"/>
    <rect x="-8" y="-30" width="16" height="60" fill="#34d399" rx="8"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="35;45;35" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Heart Rate Monitor -->
  <g transform="translate(150, 120)" opacity="0.9">
    <polyline points="0,20 20,20 30,5 40,35 50,5 60,20 80,20"
              fill="none" stroke="#06b6d4" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0,200;100,200;200,200;0,200" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="30" cy="5" r="3" fill="#22d3ee">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Medical Data Analytics -->
  <g transform="translate(400, 150)" opacity="0.7">
    <rect x="0" y="30" width="8" height="20" fill="#34d399">
      <animate attributeName="height" values="15;25;20;30;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="35;25;30;20;30" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="25" width="8" height="25" fill="#10b981">
      <animate attributeName="height" values="20;30;25;35;25" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;20;25;15;25" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="20" width="8" height="30" fill="#0891b2">
      <animate attributeName="height" values="25;35;30;40;30" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;15;20;10;20" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- AI Diagnostic Eye -->
  <g transform="translate(480, 280)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#3b82f6">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <line x1="0" y1="-35" x2="0" y2="-25" stroke="#60a5fa" stroke-width="2"/>
    <line x1="25" y1="-18" x2="35" y2="-25" stroke="#60a5fa" stroke-width="2"/>
    <line x1="25" y1="18" x2="35" y2="25" stroke="#60a5fa" stroke-width="2"/>
  </g>

  <!-- Patient Monitoring -->
  <g transform="translate(100, 300)" opacity="0.8">
    <rect x="0" y="0" width="60" height="40" fill="rgba(52, 211, 153, 0.2)" rx="5"/>
    <text x="30" y="15" text-anchor="middle" fill="#34d399" font-family="Arial" font-size="8">Patient ID: 1247</text>
    <text x="30" y="25" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8">Status: Stable</text>
    <text x="30" y="35" text-anchor="middle" fill="#0891b2" font-family="Arial" font-size="8">AI Alert: None</text>
  </g>

  <!-- Title -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
    <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">
      Healthcare AI
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#a7f3d0" font-family="Arial" font-size="12">
      Medical Diagnostics &amp; Compliance
    </text>
  </g>

</svg>